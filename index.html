<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">

  <div class ="imageHalf">
    <div class="leafImage">
    <img id="leaves" src = "./images/haliewestleaves.avif" alt="tropical leaves">
      <div class="logoContainer">
      <img id ="odinLogo" src ="./images/odin-lined.png" alt="odin-project-logo">
      <p id="odinLogoText">ODIN</p>
      </div>
    </div>
    <div id="photoCredits">Photo created by Halie West on Unsplash
    </div>
  </div>

  <div class ="formHalfContent">
    <div class = "formHalfTopContainer">
      <div class = "formHalfTopText">
      This is not a real online service! You know you need something like this
      to help you achieve your burning ambitions.
      Sign up now to get started.

      You know you should.
      </div>
    </div>
    <form action="/my-handling-form-=page" method = "post">
    <fieldset class ="formElement">
      <div class="formFirstColumn">
        <p>
          <label class="input" for="first_name">First Name:<span aria-label="required">*</span></label><br>
          <input type = "text" placeholder ="John" id = "first_name" name ="user_first_name">
        </p>
        <p>
          <label class="input"  for="email">E-mail:<span aria-label="required">*</span></label><br>
          <input type ="text" placeholder="johnjordan@gmail.com" id="email" name="user_email">
        </p>
        <p>
          <label class="input" for="password">Password:<span aria-label = "required">*</span></label><br>
          <input type = "text" id = "password" name="user_password">
        </p>
      </div>
  <div class="formSecondColumn">
    <p>
      <label class="input"  for="last_name">Last Name:<span aria-label="required">*</span></label><br>
      <input type = "text" placeholder="Jordan" id="last_name" name="user_last_name">
    </p>

    <p>
      <label class="input"  for="phone_number">Phone Number:<span aria-label ="required"></span></label><br>
      <input type ="text" id="phone_number" name="user_phone_number">
    </p>

    <p>
      <label class="input"  for="confirm_password">Confirm Password:<span aria-label = "required">*</span></label><br>
      <input type = "text" id = "confirm_password" name="user_password_cofirmation">
    </p>
  </div>
  </fieldset>
</form>
    <div class = "formHalfBottomContainer">
      <p class="button" >
        <button type="submit" id = "createAccountButton">Create Account</button>
      </p>
      <p class="accountAlready">Already have an account? <a target="_blank" href="https://google.com" >Log in</a></p>
    </div>
  </div>
</div>
<script src ="index.js"></script>
</body>
</html>
